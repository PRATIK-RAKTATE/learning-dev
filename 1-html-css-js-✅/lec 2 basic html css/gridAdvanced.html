<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 3fr; /* fr for fraction*/
        }

        .left {
            background-color: red;
            display: grid;
            grid-template-rows: 1fr 1fr;
        }

        .right{
            background-color: yellow;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-columns: 1fr 1fr 1fr;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left">
                <h1>Left</h1>
                <p>text Lorem ipsum dolor sit amet consectetur.</p>
        </div>
        <div class="right">
            <h1>col1</h1>
            <h1>col1</h1>
            <h1>col1</h1>
            <h1>col2</h1>
            <h1>col2</h1>
            <h1>col2</h1>
            <h1>col3</h1>
            <h1>col3</h1>
            <h1>col3</h1>
        </div>
    </div>
</body>
</html>
